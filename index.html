      function sum_of_two_primes(n) {
	  let p = primes_lt(n)
	  for (let x of p) {
	      for (let y of p) {
		  if (x + y == n)
		      return [x, y]
	      }
	  }

	  return []
      }

      function primes_lt(n) {
	  let ret = []
	  let it = primes()
	  for (let x of it) {
	      if (x >= n)
		  return ret
	      ret.push(x)
	  }
      }

      function* primes() {
	  let n = 2;

	  while (true) {
	      if (isPrime(n)) yield n;
	      n++;
	  }

	  function isPrime(num) {
	      for (var i = 2; i <= Math.sqrt(num); i++) {
		  if (num % i === 0) {
		      return false;
		  }
	      }
	      return true;
	  }
